<!-- Import external files              -->

<!import resources/bootstrap.min.css>
<!import resources/bootstrap.min.js>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" style="position: relative; min-height:100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title><!name> <!version></title>
    <script id="FrontendConfig" type="application/json"><!FrontendConfig></script>
  </head>
  <body onresize="window.application.layout.resizeHeader();">
    
    <!--                                    -->
    <!-- Header: title bar & error banner   -->
    <!--                                    -->
    <header class="header fixed-top bg-white text-black" id="header">
      <div class="container-fluid">
        <!include
 layout/title-bar.html
>
        <!include layout/error-banner.html>
      </div>
    </header>

    <!--                                    -->
    <!-- Main: content & demo banner        -->
    <!--                                    -->

    <main>
      <div class="container-fluid">
        <div id="content">
          <!include layout/register-page.html>
          <!include layout/list-page.html>
        </div>

        <!include layout/demo-banner.html>
      </div>
    </main>

    <!--                                    -->
    <!-- Footer                             -->
    <!--                                    -->

    <!include layout/footer.html>

    <!--                                    -->
    <!-- Icons                              -->
    <!--                                    -->
    <div class="d-none">
      <div id="icon-file"><!include resources/file.svg></div>
      <div id="icon-folder"><!include resources/folder.svg></div>
      <div id="icon-download"><!include resources/download.svg></div>
      <div id="icon-empty"><!include resources/empty.svg></div>
    </div>
  </body>
</html>
